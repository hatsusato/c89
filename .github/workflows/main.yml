name: CI
on:
  push:
    branches: [ master, ci-debug ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Versions
        run: |
          for cmd in clang flex bison make cmake; do
            $cmd --version | head -n1
          done
      - name: Test
        run: ./test.sh -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        env:
          BUILD_DIR: ${{ matrix.build_type }}
    strategy:
      matrix:
        build_type: [Release, Debug]
      fail-fast: false
      max-parallel: 2
  notify:
    name: Notify
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: needs.build.result == matrix.status
        name: Checkout
        uses: actions/checkout@v2
      - if: needs.build.result == matrix.status
        name: Notify ${{ matrix.status }}
        uses: ./.github/actions/notify-to-slack
        with:
          status: ${{ matrix.status }}
        env:
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          BOT_USER_OAUTH_TOKEN: ${{ secrets.BOT_USER_OAUTH_TOKEN }}
    strategy:
      matrix:
        status: [success, failure]
